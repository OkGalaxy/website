<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="6-1.css">
<title>Lab 6-1</title>

<script>

function myFunction() {
  alert("Look at this funny pop up box");
}
</script>
</head>

<!-- Add an onload event handler to call the function -->
<body onload="myFunction();">
<h3>CIW Advanced HTML5 and CSS3 Specialist</h3>
<hr/>
<footer>
  <div class="side-block" id="disclaimer">
    <a href="https://git.io/vVSYL">Typeset with HTML / CSS</a><br>
    <a id="vLink1"><strong> HTML </strong> Valid! </a> |
    <a id="vLink2"><strong> CSS </strong> Valid! </a>
  </div>
<script>
  var loc = window.location.href;
  var HTMLlinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSlinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                    loc + '?profile=css3';

  var vLink1 = document.getElementById("vLink1");
  vLink1.setAttribute("href", HTMLlinkStr);
  var vLink2 = document.getElementById("vLink2");
  vLink2.setAttribute("href", CSSlinkStr);
</script>
</footer>
</body>
</html>
