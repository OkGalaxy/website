<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Geolocation</title>
<link rel="stylesheet" href="Geo.css">
</head>
<html>
        <h1>Geolocation Test</h1>
        <p>Click the button to get your position.</p>
        <hr>
        <p>Remember, never give your location to unsafe websites</p>
        <button onclick="getLocation()">Location Button</button>
        <p id="test"></p>
        <script>
            var latlon = document.getElementById("test");
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                } else {
                    latlon.innerHTML = "Geolocation is not supported by this browser.";
                }
            }
            function showPosition(position) {
                latlon.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            }
            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        latlon.innerHTML = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        latlon.innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        latlon.innerHTML = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        latlon.innerHTML = "An unknown error occurred.";
                        break;
                }
            }
        </script>
        <footer>
            <div class="side-block" id="disclaimer">
              <a href="https://git.io/vVSYL">Typeset with HTML / CSS</a><br>
              <a id="vLink1"><strong> HTML </strong> Valid! </a> |
              <a id="vLink2"><strong> CSS </strong> Valid! </a>
            </div>
          <script>
            var loc = window.location.href;
            var HTMLlinkStr = 'http://validator.w3.org/check?uri=' + loc;
            var CSSlinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                              loc + '?profile=css3';
          
            var vLink1 = document.getElementById("vLink1");
            vLink1.setAttribute("href", HTMLlinkStr);
            var vLink2 = document.getElementById("vLink2");
            vLink2.setAttribute("href", CSSlinkStr);
          </script>
          </footer>
</html>
