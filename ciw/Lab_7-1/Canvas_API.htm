<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

</head>
<body>
<h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
<h2>HE IS WATCHING</h2>
<canvas id="canvas" width="200" height="200"></canvas>
<script>
	// Code adapted from https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Drawing_shapes
	// and is licensed under CC-BY-SA 2.5.
	function draw() {
		var canvas = document.getElementById('canvas');
		if (canvas.getContext){
		    var ctx = canvas.getContext('2d');

		    ctx.beginPath();
		    ctx.lineWidth = 3;
		    ctx.fillStyle = "purple";
		    ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
		    ctx.fill();
		    ctx.moveTo(110,75);
		    ctx.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)
		    ctx.moveTo(65,80);
		    ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye
		    ctx.moveTo(95,80);
		    ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
		    ctx.stroke();
		  }
	}
	window.onload = draw;
</script>
